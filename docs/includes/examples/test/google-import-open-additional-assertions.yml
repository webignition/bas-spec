# examples/test/google-import-open-additional-assertions.yml
imports:
  steps:
    google_open: "../step/google-open-literal.yml"

"open Google":
  use: google_open

  assertions:
    - browser.title excludes "Error"

"query 'example'":
  actions:
    - set ".gLFyf.gsfi" to "example"
    - click ".FPdoLc.VlcLAe input[name=btnK]"

  assertions:
    - browser.title is "example - Google Search"
