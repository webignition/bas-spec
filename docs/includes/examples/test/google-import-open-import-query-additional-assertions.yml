# examples/test/google-import-open-import-query-additional-assertions.yml
imports:
  steps:
    google_open: ../step/google-open-literal.yml
    google_query_example: ../step/google-query-example-literal.yml

"open https://www.google.com":
  use: google_open

  assertions:
    - browser.title excludes "error"

"query 'example'":
  use: google_query_example
