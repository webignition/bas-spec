# examples/test/google-imported-steps-with-page-model.rst
imports:
  pages:
    google_com: "../page-model/google.com.yml"
  steps:
    google_query: "../step/google-query-parameterised.yml"

"open Google":
  actions:
    - open google_com

  assertions:
    - "{{ page.title }}" is "Google"

"query 'example'":
  use: google_query
  data:
    0:
      query_term: "foo"
      expected_title: "foo - Google Search"

  elements:
    search_input: google_com.elements.search_input
    search_button: google_com.elements.search_button
