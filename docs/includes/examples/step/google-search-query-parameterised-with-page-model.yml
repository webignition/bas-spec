# examples/step/google-search-query-parameterised-with-page-model.yml
imports:
  pages:
    google_com: ../page-model/google.com-element-scoped.yml

actions:
  - set google_com.elements.search_input to "{{ search_term }}"
  - click google_com.elements.search_button

assertions:
  - browser.title is "{{ expected_title }}"
