# examples/test-suite/google-search-parameterised.yml
imports:
  tests:
    open_url_test: ../test/open-url-parameterised.yml
    query_test: ../test/google-search-query-parameterised.yml

"open https://www.google.com":
  use: open_url_test
  data:
    0:
      url: "https://www.google.com"
      expected_title: "Google"

"query":
  user: query_test
  data:
    foo:
      search_term: "foo"
      expected_title: "foo - Google Search"

    bar:
      search_term: "bar"
      expected_title: "bar - Google Search"
